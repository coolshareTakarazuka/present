      <style>
        .present-grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr); /* 3列にする */
          gap: 10px;
          max-width: 600px;
          margin: auto;
        }

        .present-grid label {

        }

        .present-grid img.present {

      <script>
          document.getElementById("userForm").addEventListener("submit", function (e) {
    const checkedCount = document.querySelectorAll(
      'input.present-checkbox:checked'
    ).length;
    if (checkedCount === 0) {
      e.preventDefault();
      alert("景品を1つ以上選択してください。");
    }
  });
      </script>

      

      <br /><br />

      <script>
        // URLクエリからパラメータ取得してフォームに hidden input を追加
        function getQueryParam(param) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
        }

        window.onload = function () {
          const statusNo = getQueryParam("status");
          if (statusNo) {
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = "statusNo";
            input.value = statusNo;
            document.getElementById("userForm").appendChild(input);
          }
        };
      </script>

      <button type="submit">送信</button>
