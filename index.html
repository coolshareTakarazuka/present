      クールシェア宝塚2025<br />
      景品応募フォーム

    <form
      id="userForm"
      action="https://script.google.com/macros/s/AKfycbz4nPSgYhvJCalA3dWQ5B40UKeoCFLUAF5b2kCGfBOXHRSO7EzMecN3-q85LnTEKQv-xg/exec"
      method="post"
      class="h-adr"
    >
    <h2>景品応募の流れ</h2>
    <ol>
      <li>ご希望の景品を選択する</li></li>
      <li>景品当選時は、最初に入力していただいた住所にお送りいたします</li>
    </ol>
      <h2>①ご希望の景品を選択してください</h2>
      
      <h3>ご希望の景品を以下より選択してください<br>複数選択可能です！</h3>
      
      <div class="present-grid">
      <label><input type="checkbox"><img src="https://i.ibb.co/Wv8X3LVh/1.png" name="present" value="1" class="present"></label>
      <label><input type="checkbox"><img src="https://i.ibb.co/Wv8X3LVh/1.png" name="present" value="2" class="present"></label>
      <label><input type="checkbox"><img src="https://i.ibb.co/Wv8X3LVh/1.png" name="present" value="3" class="present"></label>
      <label><input type="checkbox"><img src="https://i.ibb.co/Wv8X3LVh/1.png" name="present" value="4" class="present"></label>
      <label><input type="checkbox"><img src="https://i.ibb.co/Wv8X3LVh/1.png" name="present" value="5" class="present"></label>
      <label><input type="checkbox"><img src="https://i.ibb.co/Wv8X3LVh/1.png" name="present" value="6" class="present"></label>
      <label><input type="checkbox"><img src="https://i.ibb.co/Wv8X3LVh/1.png" name="present" value="7" class="present"></label>
      <label><input type="checkbox"><img src="https://i.ibb.co/Wv8X3LVh/1.png" name="present" value="8" class="present"></label>
      <label><input type="checkbox"><img src="https://i.ibb.co/Wv8X3LVh/1.png" name="present" value="9" class="present"></label>
      
      </div>
      
      <h3>どれでもいい場合は以下を選択してください<br>
      </h3>
      <label><input type="checkbox">どれでもいい</label><br><br>

      <style>
        .present-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3列にする */
  gap: 10px;
  max-width: 600px;
  margin: auto;
}

.present-grid label {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.present-grid img.present {
  width: 100%;     /* 親要素に合わせて拡大縮小 */
  height: auto;
  max-width: 100px; /* 最大幅を指定して画像が大きくなりすぎないように */
}
      </style>

      

      <script>
        // URLクエリからパラメータ取得してフォームに hidden input を追加
        function getQueryParam(param) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
        }

        window.onload = function () {
          const statusNo = getQueryParam("status");
          if (statusNo) {
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = "statusNo";
            input.value = statusNo;
            document.getElementById("userForm").appendChild(input);
          }
        };
      </script>

      <button type="submit">送信</button>
    </form>
